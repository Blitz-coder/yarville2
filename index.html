<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarville</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">

        <div class="container header-container">
            <div class="header-logo">
                <a class="header-logo__link" href="#">
                    <img class="header-logo__img" src="img/yarville-logo-head.png" alt="logo">
                </a>
            </div>
            <div class="header-infobox">
                <div class="header-infobox__address">
                    <span class="header-infobox__title">Адрес</span>
                    <p class="header-infobox__descr">г. Ярославль, ул. Победы,</p>
                    <p class="header-infobox__descr">д. 29, этаж 3, офисы 8 и 12</p>
                </div>
                <div class="header-infobox__schedule">
                    <span class="header-infobox__title">График работы</span>
                    <p class="header-infobox__descr">Пн-Чт: 9.00 - 18.00</p>
                    <p class="header-infobox__descr">Пт: 9.00 - 17.00</p>
                </div>
                <div class="header-infobox__contact">
                    <span class="header-infobox__title">Контакты</span>
                    <a href="tel:+79023325689" class="header-infobox__link">+7 (902) 332 - 56 - 89</a>
                    <a href="mailto:yarville@mail.ru" class="header-infobox__link">yarville@mail.ru</a>
                </div>
            </div>
            <!-- /.infobox -->
            <div class="header-toggle" onclick="toggleMenu();"></div>
        </div>

        <!-- Menu -->
        <div class="navbar">
            <div class="container navbar-container">
                <ul class="navbar-menu">
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link" onclick="toggleMenu();">О компании</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link" onclick="toggleMenu();">Услуги</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link" onclick="toggleMenu();">Прайс-лист</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link" onclick="toggleMenu();">Экспертиза</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link" onclick="toggleMenu();">Города</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link" onclick="toggleMenu();">Контакты</a>
                    </li>

                </ul>




            </div>


        </div>
        <!-- Menu -->
    </header>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
